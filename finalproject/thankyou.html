  <script src="scripts/footer.js" defer></script>
  <script>
    // read URL params and display required fields
    (function () {
      const params = new URLSearchParams(window.location.search);
      const fields = [
        { key: 'firstName', label: 'First name' },
        { key: 'lastName', label: 'Last name' },
        { key: 'email', label: 'Email' },
        { key: 'mobile', label: 'Mobile' },
        { key: 'businessName', label: 'Business/Org' },
        { key: 'timestamp', label: 'Form loaded at' }
      ];
      const ul = document.getElementById('submittedInfo');
      fields.forEach(f => {
        const li = document.createElement('li');
        li.textContent = `${f.label}: ${params.get(f.key) || 'N/A'}`;
        ul.appendChild(li);
      });
    })();
  </script>
