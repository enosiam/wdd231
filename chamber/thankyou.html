<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/larger.css">
</head>

<body>
  <header class="site-header" role="banner">
    <div class="wrap site-header-inner">

      <!-- mobile menu button (needed for your rubric) -->
      <button id="menuBtn" aria-expanded="false" aria-label="Toggle Navigation">
        â˜°
      </button>

      <div class="brand">
        <img src="images/logo.jpg" alt="Enosiam Chamber of Commerce logo" width="55" height="55">
        <span class="brand-name">Enosiam Chamber of Commerce</span>
      </div>

      <nav id="primaryNav" class="nav" role="navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="discover.html">Discover</a></li>
          <li><a href="join.html">Join</a></li>
        </ul>
      </nav>

    </div>
  </header>

  <main class="wrap">
    <h1>Thank You for Your Application!</h1>
    <p>The details you submitted:</p>

    <ul id="submittedInfo"></ul>

    <p><a href="index.html">Return to home</a></p>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>&copy; <span id="copyrightYear"></span>
      Enosiam Chamber of Commerce</p>
    </div>
  </footer>

  <script src="scripts/footer.js" defer></script>
  <script src="scripts/main.js" defer></script>

  <!-- Fill submitted info -->
  <script>
    (function showSubmitted() {
      const params = new URLSearchParams(window.location.search);
      const output = document.getElementById('submittedInfo');

      const fields = [
        { key: 'firstName', label: 'First Name' },
        { key: 'lastName', label: 'Last Name' },
        { key: 'email', label: 'Email' },
        { key: 'mobile', label: 'Mobile Phone' },
        { key: 'businessName', label: 'Business/Organization' },
        { key: 'timestamp', label: 'Form Loaded At' }
      ];

      fields.forEach(f => {
        const li = document.createElement('li');
        li.textContent = `${f.label}: ${params.get(f.key) || 'N/A'}`;
        output.appendChild(li);
      });
    })();
  </script>
</body>
</html>
