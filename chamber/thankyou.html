<main>
  <h2>Thank You for Your Submission!</h2>
  <p>Here is the information you submitted:</p>
  <ul id="formDataList"></ul>
</main>

<script>
  // Read GET parameters from URL
  const params = new URLSearchParams(window.location.search);
  const formDataList = document.getElementById('formDataList');

  const fields = [
    {name: 'firstName', label: 'First Name'},
    {name: 'lastName', label: 'Last Name'},
    {name: 'email', label: 'Email'},
    {name: 'phone', label: 'Mobile Phone'},
    {name: 'businessName', label: 'Business/Organization Name'},
    {name: 'timestamp', label: 'Form Submission Time'}
  ];

  fields.forEach(f => {
    const li = document.createElement('li');
    li.textContent = `${f.label}: ${params.get(f.name) || 'N/A'}`;
    formDataList.appendChild(li);
  });
</script>
