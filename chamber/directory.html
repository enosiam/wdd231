<body>
  <a class="skip-link" href="#main">Skip to main content</a>

  <header class="site-header" role="banner">
    <div class="wrap site-header-inner">
      <div class="brand">
        <img src="images/logo.jpg" alt="Enosiam Chamber of Commerce logo" width="55" height="55">

      <button id="menuBtn" aria-controls="primaryNav" aria-expanded="false" aria-label="Toggle navigation">â˜°</button>
