<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Enrollment</title>
  <link rel="stylesheet" href="stylees/modules.css">
</head>
<body>

  <main class="card">
    <h1 id="courseName"></h1>
    <h2 id="courseCode"></h2>

    <section class="controls">
      <label for="sectionNumber">Choose a section:</label>
      <select id="sectionNumber"></select>

      <button id="enrollStudent">Enroll a Student</button>
      <button id="dropStudent">Drop a Student</button>
    </section>

    <table>
      <thead>
        <tr>
          <th>Section</th>
          <th>Enrolled</th>
          <th>Instructor</th>
        </tr>
      </thead>
      <tbody id="sections"></tbody>
    </table>
  </main>

  <script type="module" src="js/modules.mjs"></script>
  <script type="module" src="js/course.mjs"></script>
  <script type="module" src="js/sections.mjs"></script>
  <script type="module" src="js/output.mjs"></script>

</body>
</html>
